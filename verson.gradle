def build_versions = [:]
build_versions.min_sdk = 19
build_versions.target_sdk = 28
build_versions.build_tools = "29.0.2"
ext.build_versions = build_versions


ext.deps = [:]
def versions = [:]
versions.multidex = "1.0.2"
versions.appcompat = "1.1.0"
versions.ext_junit = "1.1.1"
versions.junit = "4.12"
versions.test_espresso_core = "3.2.0"
versions.constraintlayout="1.1.3"

versions.gson = "2.8.2"

//gradle默认生成配置
def androidx = [:]
androidx.app_compat = "androidx.appcompat:appcompat:$versions.appcompat"
androidx.ext_junit = "androidx.test.ext:junit:$versions.ext_junit"
androidx.junit = "junit:junit:$versions.junit"
androidx.test_espresso_core = "androidx.test.espresso:espresso-core:$versions.test_espresso_core"
androidx.constraintlayout="androidx.constraintlayout:constraintlayout:$versions.constraintlayout"
deps.androidx = androidx
//第三方依赖
def lib = [:]
lib.gson = "com.google.code.gson:gson:$versions.gson"
deps.lib = lib

ext.deps = deps